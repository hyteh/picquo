<!DOCTYPE html>
<html>
    <head>
        <title>PicQuo</title>
        <meta charset="utf-8">
        <meta property="og:url" content="http://picquo.azurewebsites.net"/>
        <meta property="og:title" content="PicQuo"/>
        <meta property="og:description" content="Get the perfect quote for your pictures!" />
        <meta property="og:image" content="http://picquo.azurewebsites.net/logoname.png"/>
        
        <link rel="icon" href="logo.png">
        <!--Boostrap's CSS-->
        <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
        <!--Custom CSS-->
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <!--Google Fonts API-->
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Indie+Flower&effect=vintage|outline">
        <!--Photo editor API-->
        <script src="photoeditor/js/PhotoEditorSDK.min.js"></script>
        <script src="photoeditor/js/PhotoEditorReactUI.min.js"></script>
        <link rel="stylesheet" href="photoeditor/css/PhotoEditorReactUI.min.css" />

      
    </head>
    <body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="50">
        <!--Header section (navigation bar) -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span> 
                </button>
                <a class="navbar-brand" href="#home"><img src="logoname.png"" style="width:160px;height:26px;"></a>
                </div>
                <div id="myNavbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#home">HOME</a></li>
                    <li><a href="#about">ABOUT</a></li>
                    <li><a href="#editor">EDITOR</a></li>
                </ul>
                </div>
            </div>
        </nav>

        <!--Container for HOME section -->
        <div id="home" class="container">
            <h1 id="app-name" class ="font-effect-vintage">PicQuo</h1>
            <br>
            <h2 id="page-header" class ="font-effect-outline">A picture is worth a thousand words</h2>
            <!--Buttons-->
            <div class="btn-wrapper">
                <label class="btn btn-default" for="my-file-selector">
                    <input id="my-file-selector" type="file"><span class="glyphicon glyphicon-open">
                    Upload a picture 
                </label>
                <button id="randombtn" type="button" class="btn btn-default"><span class="glyphicon glyphicon-random">
                    Random
                </button>
                <button id="tryAgainbtn" type="button" class="btn btn-default"><span class="glyphicon glyphicon-refresh">
                    Try again</button>
            </div>
        </div>

        <!--Container for ABOUT section -->
        <div id="about" class="container">
            <h3 id="header">ABOUT</h3>
            <br><br>
            <p>Upload any picture to PicQuo and it will match a quote for your picture.</p>
            <p>You can also edit your pictures after getting the perfect, Tumblr-worthy quote!</p>
        </div>

        <!--Container for EDITOR section -->
        <div id="editor" class="container"></div>
        <div id="edit" class="container font-effect-outline"></div>
            

        <!--JQUERY SCRIPTS-->
        <!--jQuery Script-->
        <script src="./node_modules/jquery/dist/jquery.min.js"></script>
        <!--Bootstrap Script-->
        <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <!--Custom Script-->
        <script src="./js/main.js"></script>  

    </body>
</html>
